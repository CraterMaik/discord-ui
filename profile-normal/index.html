<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 <title>Profile Normal - Discord UI</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <section>
  <div class="container">
   <div class="profile">
    <div class="pro-header">
     <div class="pro-avatar">
      <img src="https://cdn.discordapp.com/avatars/577000793094488085/a_3f5d841095043ef361f057d151cc0538.gif?size=4096"
       alt="avatar-username">
       <span class="pro-status">
        <i class="fas fa-circle online"></i>
       </span>
     </div>
     <div class="pro-username">
      <span class="text-username">AndreMor</span><span class="text-discrim">#0008</span>
     </div>
    </div>
    <div class="pro-body">
     <div class="pro-content">
      <div class="title-body">ROLES</div>

      <div class="roles-body">

       <!-- roles list -->
       <div class="rol rolesoporte">
        <i class="fas fa-circle"></i>
        <span>Soporte</span>
       </div>
       <div class="rol rolesub">
        <i class="fas fa-circle"></i>
        <span>MyBOTSub</span>
       </div>
       <div class="rol rolemember">
        <i class="fas fa-circle"></i>
        <span>Member</span>
       </div>
       <!--  -->

      </div>
     </div>
    </div>
    <div class="pro-footer">
     <div class="content-footer">
      <div class="title-footer">NOTA</div>
      <div class="subtitle-footer"><textarea placeholder="Haz clic para añadir nota" rows="1"></textarea></div>
      <div class="form-footer">
       <input type="text" placeholder="Enviar mensajes a @AndreMor">
      </div>
      <div class="text-footer">
        Haz clic derecho en el usuario para ver más opciones
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
</body>
</html>
