<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 <title>Profile Listening - Discord UI</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <section>
  <div class="container">
   <div class="profile">
    <div class="pro-header">
     <div class="pro-avatar">
      <img src="https://cdn.discordapp.com/avatars/406184197405802497/8766d4af1b7e0b0b152101b0acfd086a.png?size=128"
       alt="avatar-username">
      <span class="pro-status">
       <i class="fas fa-circle red"></i>
      </span>
     </div>
     <div class="pro-username">
      <span class="text-username">Deivid</span><span class="text-discrim">#0045</span>
     </div>
    </div>
    <div class="pro-body">
     <div class="pro-content">
      <div class="title-body">ROLES</div>

      <div class="roles-body">

       <!-- roles list -->
       <div class="rol red">
        <i class="fas fa-circle"></i>
        <span>Veteran</span>
       </div>
       <div class="rol yellow">
        <i class="fas fa-circle"></i>
        <span>Bot</span>
       </div>
       <div class="rol green">
        <i class="fas fa-circle"></i>
        <span>Member</span>
       </div>
       <div class="rol blue">
        <i class="fas fa-circle"></i>
        <span>Dev</span>
       </div>
       <!--  -->

      </div>
     </div>
    </div>
    <div class="pro-footer">
     <div class="content-footer">
      <div class="title-footer">NOTA</div>
      <div class="subtitle-footer">Discord UI - HTML, CSS</div>
      <div class="form-footer">
       <input type="text" placeholder="Message @cratermaik">
      </div>
      <div class="text-footer">
       Right click on the user to see more options
      </div>
     </div>
    </div>
   </div>
  </div>
 </section>
</body>

</html>
